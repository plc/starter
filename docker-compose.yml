# Docker Compose configuration for local development
#
# Architecture:
#   host postgres (5432) <- init-db (migrations) <- app (node.js)
#
# Usage:
#   docker compose up --build     # Start everything
#   docker compose down           # Stop everything
#   docker compose logs -f app    # View app logs
#
# Prerequisites:
#   PostgreSQL running on host machine (port 5432)
#
# Port: Determined by project name. Run ./scripts/get-port.sh to see your port.

services:
  # Database initialization - runs migrations then exits
  init-db:
    image: postgres:16-alpine
    environment:
      - DATABASE_URL=postgres://plc:postgres@host.docker.internal:5432/${DB_NAME:-caldave}
      - DB_NAME=${DB_NAME:-caldave}
    volumes:
      - ./scripts/init-db.sh:/init-db.sh:ro
    entrypoint: ["/init-db.sh"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Node.js application
  app:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - DATABASE_URL=postgres://plc:postgres@host.docker.internal:5432/${DB_NAME:-caldave}
      - PORT=${PORT:-3000}
      - INBOUND_WEBHOOK_SECRET=${INBOUND_WEBHOOK_SECRET:-}
      - POSTMARK_SERVER_TOKEN=${POSTMARK_SERVER_TOKEN:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      init-db:
        condition: service_completed_successfully
